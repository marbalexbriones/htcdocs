    <main>
        <h3 class="ml-5 mt-3">Agregar nuevo registro:</h3>
        <div class="container mt-3">

            <form action="">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Nombre(s):</label>
                            <input type="text" placeholder="Nombre" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="apaterno">Apellido paterno:</label>
                            <input type="text" placeholder="Apellido paterno" class="form-control" id="apaterno">
                        </div>
                        <div class="form-group">
                            <label for="amaterno">Apellido materno:</label>
                            <input type="text" placeholder="Apellido materno" class="form-control" id="amaterno">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" value = "0" class="form-control" id="edad">
                        </div>

                        <div class="form-group">
                            <label for="nacion">Nacionalidad:</label>
                            <input type="text" placeholder="Nacionalidad" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="semanas">Semanas de embarazo:</label>
                            <input type="number" value = "0" class="form-control" id="semanas">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nacion">Calle:</label>
                            <input type="text" placeholder="Calle" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="nacion">Número exterior:</label>
                            <input type="text" placeholder="Número exterior" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="nacion">Colonia:</label>
                            <input type="text" placeholder="Colonia" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="nacion">Código postal:</label>
                            <input type="text" placeholder="Código postal" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="nacion">Habitación:</label>
                            <input type="text" placeholder="Habitación" class="form-control" id="nacion">
                        </div>
                        <div class="form-group">
                            <label for="nacion">Médico responsable:</label>
                            <input type="text" placeholder="Médico responsable" class="form-control" id="nacion">
                        </div>
                    </div>
                </div>

                <div class="row justify-content-right d-flex">
                    <div class="col-4 ml-auto ">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>

                </div>

            </form>
        </div>
